<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Admin Login</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        /* Shared Login Page Styles */
        .login-container {
            padding: 40px 20px;
            text-align: center;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 95%;
            margin-bottom: 15px;
        }
        .login-title {
            color: var(--color-primary); /* Uses main green color */
            margin-bottom: 40px;
        }
        /* Custom logo accent filter removed to match app theme */
        .auth-logo img {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content">
            <div class="login-container">
                <div class="auth-logo" style="color: var(--color-primary);">
                    <img src="img/trashifylogo.png" alt="Trashify Logo"> 
                    Trashify
                </div>
                
                <h3 class="login-title">üëë Admin Login</h3>

                <form class="login-form">
                    <input type="text" placeholder="Admin Username or Email">
                    <input type="password" placeholder="Password">
                    
                    <a href="admin-dashboard.html" class="btn-primary" style="display: block; text-decoration: none; margin-top: 20px;">
                        **Secure Log In**
                    </a>
                </form>

                <p style="margin-top: 20px;">
                    <a href="#" class="link-text" style="color: var(--color-primary);">Need access help?</a>
                </p>
                
                <a href="login.html" class="link-text" style="display: block; margin-top: 60px; color: var(--color-text-light);">‚Üê Return to Main Login</a>
            </div>
        </div>
    </div>
</body>
</html>
