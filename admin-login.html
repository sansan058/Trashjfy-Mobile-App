<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Admin Login</title>
    <link rel="stylesheet" href="css/admin-styles.css"> 
</head>
<body>
    <div class="login-container">
        <div class="auth-logo"> 
            <img src="img/trashifylogo.png" alt="Trashify Logo"> 
            Trashify
        </div>
        
        <h3 class="login-title">Admin Login</h3>

        <form class="login-form">
            <input type="text" placeholder="Admin Username or Email">
            <input type="password" placeholder="Password">
            
            <a href="admin-dashboard.html" class="btn-primary">
                Log In
            </a>
        </form>

        <p class="link">
            <a href="admin-forgot-password.html" class="link-text">Forgot Password?</a>
        </p>
    </div>
</body>
</html>
