<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Admin Forgot Password</title>
    <link rel="stylesheet" href="css/admin-styles.css"> 
</head>
<body>
    <div class="login-container">
        <div class="auth-logo"> 
            <img src="img/trashifylogo.png" alt="Trashify Logo"> 
            Trashify
        </div>
        
        <h3 class="login-title">Reset Admin Password</h3>

        <form class="login-form">
            <p style="text-align: left; margin-bottom: 25px; color: var(--color-text-light); font-size: 0.95em;">
                Enter your administrative email address below. We'll send you a link to reset your password.
            </p>
            
            <input type="email" placeholder="Admin Email Address" required>
            
            <a href="admin-login.html?reset=sent" class="btn-primary" onclick="alert('Password reset link sent to your email (simulated)');">
                Send Reset Link
            </a>
        </form>

        <p class="link" style="margin-top: 30px;">
            <a href="admin-login.html" class="link-text">‚Üê Back to Login</a>
        </p>
    </div>
</body>
</html>
