<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Forgot Password</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="phone-frame">
        <div class="content" style="padding-top: 50px;">
            <a href="user-login.html" class="link" style="display: block; text-align: left; margin-bottom: 20px;">‚Üê Back to Login</a>
            
            <div class="auth-logo">
                <img src="img/trashifylogo.png" alt="Trashify Logo" onerror="this.onerror=null;this.src='https://via.placeholder.com/40?text=R';">
                Trashify
            </div>
            
            <h3 style="text-align: center; margin-bottom: 30px; color: #1e293b;">Forgot Your Password?</h3>
            <p style="text-align: center; color: var(--color-text-light); margin-bottom: 25px;">Enter your registered email or phone number and we'll send you a reset link/code.</p>
            
            <input type="email" placeholder="Email Address or Phone Number">
            
            <a href="user-login.html" class="btn-primary" style="text-decoration: none; text-align: center; display: block;">Request Reset Link</a>
            
            <a href="user-login.html" class="link">**Remembered it? Sign In**</a>
        </div>
    </div>
</body>
</html>
