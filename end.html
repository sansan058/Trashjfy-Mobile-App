<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - End of Presentation</title>
    <style>
        /* Color Variables from admin-styles.css */
        :root {
            --color-primary: #047857; /* Deep Green */
            --color-text-dark: #1e293b; /* Dark Slate */
            --color-background: #f8fafc; /* Light Gray/Off-White */
            --color-card-bg: white;
            --color-border: #e2e8f0;
        }

        /* Global Reset & Body Styling for Full Screen */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            line-height: 1.5;
        }
        
        body {
            /* Full-screen, centered layout from admin-styles.css body */
            background-color: var(--color-background);
            background: linear-gradient(to bottom right, #f4f7f9, var(--color-background)); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--color-text-dark);
            text-align: center; /* Center text within the body */
        }

        /* Custom Container for the Presentation End Message */
        .end-container {
            width: 90%;
            max-width: 600px; /* Larger than the login-container for impact */
            padding: 50px 40px; 
            background-color: var(--color-card-bg);
            border-radius: 12px; /* Smoother corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            border-bottom: 8px solid var(--color-primary); /* Thick primary color border */
            animation: fadeInScale 1s ease-out; /* Custom animation for a nice entrance */
        }

        /* Custom Animation */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Main Heading Style */
        .end-container h1 {
            font-size: 2.8em; 
            font-weight: 900; 
            color: var(--color-text-dark); 
            margin-bottom: 20px;
            line-height: 1.1;
        }

        /* Sub-Title/Branding Style (Reuses login-title style) */
        .end-container p {
            color: var(--color-primary); 
            font-weight: 600; 
            font-size: 1.5em; /* Slightly larger sub-title */
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Logo/Branding Element */
        .end-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--color-border);
        }

        .end-logo img {
            height: 45px; 
            width: 45px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid var(--color-primary); 
        }
        
        .end-logo span {
            font-size: 1.8em; 
            font-weight: 800; 
            color: var(--color-text-dark); 
        }

    </style>
</head>
<body>

    <div class="end-container">
        <p>Thank You</p>
        <h1>This is the End of Our Presentation.</h1>
        
        <div class="end-logo">
            <img src="img/trashifylogo.png" alt="Trashify Logo">
            <span>Trashify</span>
        </div>
    </div>

</body>
</html>
