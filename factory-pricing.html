<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Pricing Management</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        /* --- Factory Interface Shared Styles (Standardized) --- */
         .factory-nav-bar {
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%; 
                    
            height: 60px; /* New preferred height */
            display: flex;
            justify-content: space-around;
            align-items: flex-start; 
                    
            background: white; 
            border-top: 1px solid var(--color-border);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
                    
            z-index: 10; 
                    
            padding-top: 5px; 
            padding-bottom: 10px; /* Accounts for bottom safe area */
        }
                
        .factory-nav-bar a {
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 0.8em;
            text-align: center;
            font-weight: 500;
            padding: 5px;
            border-radius: 5px;
            flex-grow: 1;
            display: block; /* Important for icon/text alignment */
        }
                
        .factory-nav-bar a.active {
            color: var(--color-primary);
            font-weight: 700;
        }
                
        .factory-nav-bar a span {
            display: block;
            font-size: 1.5em; 
            margin-bottom: 3px;
        }
        /* Content height calculation: 50px header + ~60px nav = 110px */
        .phone-frame .content {
            height: calc(100% - 110px); 
            padding-top: 15px;
            overflow-y: auto;
        }
        /* --- Page Specific Styles --- */
        .price-input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--color-border);
        }
        .price-input-group:last-of-type {
            border-bottom: none;
        }
        .price-input-group label {
            font-weight: 600;
            color: var(--color-text-dark);
            flex-basis: 50%;
        }
        .price-input-group input {
            width: 45%;
            padding: 8px;
            margin: 0;
            text-align: right;
            border: 1px solid var(--color-secondary);
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="screen-header">
            <a href="factory-dashboard.html" style="color: white; text-decoration: none;">‚Üê</a>
            <span style="flex-grow: 1; text-align: center;">Material Pricing Setup</span>
            <span></span>
        </div>
        <div class="content">
            <h4 style="color: var(--color-primary); margin-top: 0;">Current Purchase Prices (FR-FAC-002)</h4>
            
            <div class="card">
                <p style="color: var(--color-text-light); margin-top: 0;">
                    Set the price per kilogram Trashify pays your facility for verified materials.
                </p>

                <div class="price-input-group">
                    <label>Plastic Bottles (PET)</label>
                    <input type="number" step="0.01" value="0.15" placeholder="$ / kg">
                </div>
                
                <div class="price-input-group">
                    <label>Mixed Paper/Cardboard</label>
                    <input type="number" step="0.01" value="0.08" placeholder="$ / kg">
                </div>
                
                <div class="price-input-group">
                    <label>Aluminum Cans</label>
                    <input type="number" step="0.01" value="0.50" placeholder="$ / kg">
                </div>
                
                <div class="price-input-group">
                    <label>E-Waste (Units)</label>
                    <input type="number" step="0.01" value="2.00" placeholder="$ / Unit">
                </div>
                
                <button class="btn-primary" style="margin-top: 20px; width: 100%;">Update & Publish Prices</button>
            </div>
            
            <h4 style="color: var(--color-secondary);">Price History</h4>
            <div class="card">
                <p>Plastic price last updated: **10 days ago** (from $0.14 to $0.15)</p>
            </div>
        </div>
        
        <div class="factory-nav-bar">
            <a href="factory-dashboard.html"><span>üè†</span>Dashboard</a>
            <a href="factory-deliveries.html"><span>üöö</span>Deliveries</a>
            <!-- <a href="factory-pricing.html" class="active"><span>üí≤</span>Pricing</a> -->
            <a href="factory-reports.html"><span>üìà</span>Reports</a>
            <a href="factory-profile.html"><span>üë§</span>Profile</a>
        </div>
    </div>

</body>
</html>
