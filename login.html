<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Select Login</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        /* Define Admin Color for consistency */
        :root {
            --color-admin-primary: #1e3a8a; /* Deep Blue */
            --color-admin-secondary-bg: #e0f2fe; /* Light Blue background */
        }
        
        .choice-box {
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            display: block; /* Ensure all are block links */
            text-decoration: none;
            color: var(--color-text-dark);
        }
        .choice-box:hover {
            transform: translateY(-2px);
        }
        
        /* Specific role styles */
        .choice-box.user {
            background-color: #ecfdf5; 
            border: 2px solid var(--color-primary);
        }
        .choice-box.user:hover {
            background-color: #d1fae5; /* Light green hover */
        }

        .choice-box.collector {
            background-color: #ecfdf5; 
            border: 2px solid var(--color-primary);
        }
        .choice-box.collector:hover {
            background-color: #d1fae5; /* Light blue hover */
        }

        .choice-box.factory {
            background-color: #ecfdf5; 
            border: 2px solid var(--color-primary);
        }
        .choice-box.factory:hover {
            background-color: #d1fae5; /* Lightest green hover */
        }

        /* NEW: ADMIN SPECIFIC STYLE */
        .choice-box.admin {
            background-color: var(--color-admin-secondary-bg); 
            border: 2px solid var(--color-admin-primary); /* Deep Blue Border */
        }
        .choice-box.admin h4 {
            color: var(--color-admin-primary) !important;
        }
        .choice-box.admin:hover {
            background-color: #bbdefb; /* Slightly darker admin hover */
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content" style="padding-top: 50px;">

                <img src="img/trashifylogo.png" alt="Trashify Logo"> 
                Trashify
            </div>
            <h3 style="text-align: center; margin: 30px 0; color:#047857">Who are you?</h3>

            <a href="user-login.html" class="choice-box user">

                <h4 style="margin: 0; color: var(--color-primary);">Logistics Collector</h4>
                <small>Drivers, Truck Operators</small>
            </a>
            
            <a href="factory-login.html" class="choice-box factory">
                <p style="font-size: 2em; margin-bottom: 5px;">üè≠</p>
                <h4 style="margin: 0; color: var(--color-primary);">Recycling Facility Partner</h4>
                <small>Processors, Facility Managers</small>
            </a>

</body>
