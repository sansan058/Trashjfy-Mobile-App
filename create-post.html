<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - New Post</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="phone-frame" id="create-post">
        <div class="screen-header">
            <a href="forum.html" style="color: white; text-decoration: none;">‚Üê</a>
            <span>Create New Post</span>
            <span></span>
        </div>
        <div class="content">
            <h4 style="margin-top: 0;">Share Your Eco-Tip or Question</h4>
            <div class="card">
                <input type="text" placeholder="Post Title (e.g., Best way to flatten cardboard)">
                <select>
                    <option value="">Select Topic/Category</option>
                    <option value="tips">Recycling Tips</option>
                    <option value="questions">Questions & Help</option>
                    <option value="machines">Machine Deposit</option>
                    <option value="general">General</option>
                </select>
                <textarea placeholder="Write your post here..." rows="6"></textarea>
                <button class="btn-secondary" style="width: 100%; margin-bottom: 10px;">Add Photo (Optional)</button>
            </div>
            
            <a href="forum.html" class="btn-primary" style="text-decoration: none; text-align: center; display: block;">Publish Post</a>
        </div>
    </div>

</body>
</html>
