<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Loading</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        /* Specific styles for the splash screen */
        .splash-screen {
            background-color: #e9ffd5; /* Primary Green background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #047857;
            text-align: center;
            transition: opacity 10s ease-in-out;
        }
        .splash-logo {
            font-size: 3em;
            font-weight: 800;
            margin-top: 5px;
        }
        .splash-slogan {
            font-size: 1.2em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .auth-splash img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #047857;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="splash-screen">
            <div class="auth-splash">
                <img src="img/trashifylogo.png" alt="Trashify Logo"> 
            </div>
            <div class="splash-logo">Trashify</div>
            <div class="splash-slogan">Waste to Value. Simplified.</div>
            
            <div style="margin-top: 50px;">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Redirects to the login selection page after 2 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 10000); 
    </script>

</body>
</html>
