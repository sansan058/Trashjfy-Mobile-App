<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Register</title>
    <link rel="stylesheet" href="css/app.css"> 
    <style>
        .content { background-color: white !important; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="content" style="padding-top: 50px;">
            <div class="auth-logo">
                <img src="img/trashifylogo.png" alt="Trashify Logo" onerror="this.onerror=null;this.src='https://via.placeholder.com/40?text=R';">
                Trashify
            </div>
            <h3 style="text-align: center; margin-bottom: 20px; color: #1e293b;">Create Your Account</h3>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="text" placeholder="Phone Number">
            <input type="password" placeholder="Password (min 8 chars)">
            <input type="text" placeholder="Residential Address">
            
            <a href="user-login.html" class="btn-primary" style="text-decoration: none; text-align: center; display: block;">Register</a>
            <a href="user-login.html" class="link">Already have an account? **Sign In**</a>
        </div>
    </div>

</body>
</html>
