<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashify - Register</title>
    <link rel="stylesheet" href="css/app.css"> 
</head>
<body>

    <div class="phone-frame">
        <div class="content" style="padding-top: 50px;">
            <div class="auth-logo">
                <img src="img/trashifylogo.png" alt="Trashify Logo"> 
                Trashify
            </div>
            <h3 style="text-align: center; margin-bottom: 20px; color: #047857;">Create Your Account</h3>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="text" placeholder="Phone Number">
            <input type="password" id="reg-password" placeholder="Password (min 8 chars)">
            <input type="text" id="reg-address" placeholder="Residential Address">

            <label for="reg-role" style="display:block; margin:12px 0 6px; font-weight:600; color: #047857;">Account Type</label>
            <select id="reg-role" style="width: 96%; padding: 12px; margin-bottom: 12px; margin-left: 10px; border-radius:8px; border:1px solid #047857;">
                <option value="user">User</option>
                <option value="factory">Collector / Factory</option>
            </select>

            <div class="center-container">
                <button id="register-btn" class="btn-primary" style="border:none; cursor:pointer;">Register</button>
            </div>
            <p class="link"> Already have an account?
                <a href="login.html" class="link-text"> Sign In</a>
            </p>
        </div>
    </div>

        <script>
            document.getElementById('register-btn').addEventListener('click', function (e) {
                e.preventDefault();
                const role = document.getElementById('reg-role').value;
                if (role === 'factory') {
                    window.location.href = 'factory-login.html';
                } else {
                    window.location.href = 'user-login.html';
                }
            });
        </script>

</body>
</html>
